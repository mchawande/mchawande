<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahesh Chawande</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preload" href="images/moonscape.jpg" as="image">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <article class="card quote-card loading">
            <header class="card-header flex">
                <span class="quote-title"></span><span class="quote-date"></span>
            </header>
            <main class="card-contents">
                <div class="quote-contents"></div>
                <div class="quote-line-2"></div>
            </main>
            <footer class="card-footer flex">
                <span class="quote-tags"></span><span class="quote-author"></span>
            </footer>
        </article>
    </div>

    <script src="script.js"></script>
</body>

</html>
